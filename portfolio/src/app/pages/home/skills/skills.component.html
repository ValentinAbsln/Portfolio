<section class="skills-section">
  <div class="container">
    <h2 class="section-title">Skills</h2>
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories" [ngClass]="category.name.toLowerCase()">
        <h3>{{category.name}}</h3>
        <div class="skill-items" [style.grid-template-columns]="'repeat(' + category.gridColumns + ', 1fr)'"
             [style.max-width]="category.maxWidth">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-content">
              <img [src]="skill.icon" [alt]="skill.name" class="skill-icon">
              <span class="skill-name">{{skill.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
