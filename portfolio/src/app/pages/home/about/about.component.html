<section class="intro-section">
  <div class="intro-grid">
    <div class="profile-section">
      <div class="profile-content">
        <div class="profile-image">
          <img src="assets/images/profile.jpg" alt="Profile">
        </div>
        <h1 class="name">VALENTIN ABSALON</h1>
        <p class="title">{{title}}</p>
        
        <div class="social-links">
          <a href="https://instagram.com/" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com/" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://facebook.com/" target="_blank" title="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://linkedin.com/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>

        <a href="mailto:contact@example.com" class="email-btn">Email me</a>
      </div>
    </div>

    <div class="content-section">
      <div class="content-wrapper">
        <h2 class="about-title">About Me</h2>
        <p class="description">{{description}}</p>

        <div class="action-links">
          <a href="/assets/resume.pdf" class="action-btn" download>Resume</a>
          <a routerLink="/portfolio" class="action-btn">Portfolio</a>
        </div>
      </div>
    </div>
  </div>
</section>
